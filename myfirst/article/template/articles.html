{% extends 'main.html' %}
{% block article %}
{% for article in articles %}
	<h3><a href="/article/get/{{ article.id }}">{{ article.article_title }}</a></h3>
	<h5>Дата публикации: {{ article.article_date }}</h5>
	<p> {{ article.article_text }}</p>
	<p> {{ article.article_likes }}</p>
	<hr>
{% endfor %}
{% endblock %}
